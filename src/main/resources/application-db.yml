spring:
  server:
    address: 0.0.0.0
    port: 8443  # 원하는 포트로 변경
    ssl:
      key-store: classpath:keystore.p12  # 키스토어 파일 경로
      key-store-password: traveler2024  # 키스토어 생성 시 입력한 비밀번호
      key-store-type: PKCS12  # 키스토어 타입
      key-alias: tomcat
  config:
    import: optional:application-secret.properties
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      maximum-pool-size: 65
      minimum-idle: 10
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        storage_engine: innodb
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update  # 설정해야 테이블 자동 업데이트
    open-in-view: false
    show_sql: true
  logging:
    level:
      org.hibernate: DEBUG
